<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Estacionamento</title>
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento <small>por:Warleson Candido</small></h2>
        </div>
        <div class="jumbotron">
            <form action="" id="formulario">
                <div class="form-group">
                    <label for="modelo">Modelo do Veiculo</label>
                    <input type="text" name="modelo" id="modeloCarro" class="form-control">
                </div>
                <div class="form-group">
                        <label for="placa">Placa do Veiculo</label>
                        <input type="text" name="placa" id="placaCarro" class="form-control" maxlength="8" onkeypress="this.value=corrigindoPlaca()">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn">Adicionar</button>




            </form>
        </div>
            <div class="row marketing">
                <div class="col-lg-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Modelo</th>
                                <th>Placa</th>
                                <th>Entrada</th>
                                <th>Valor</th>
                                <th>Finalizar</th>
                            </tr>
                        </thead>
                        <tbody id="resultados"></tbody>

                    </table>

                </div>


            </div>
        
    </div>
    



    
    
    <script src="js/scripit.js"></script>
</body>
</html>
